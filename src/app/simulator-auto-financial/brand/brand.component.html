<div class="bg-white rounded-lg shadow-md p-6">
  <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
    <span class="w-8 h-8 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-sm font-bold mr-3">1</span>
    Select Brand
  </h3>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
    <div
      *ngFor="let brand of brands"
      (click)="onBrandSelect(brand)"
      class="cursor-pointer border-2 rounded-lg p-4 transition-all duration-200 hover:shadow-md"
      [class.border-blue-500]="selectedBrand()?.id === brand.id"
      [class.bg-blue-50]="selectedBrand()?.id === brand.id"
      [class.border-gray-200]="selectedBrand()?.id !== brand.id"
    >
      <!-- Brand Logo Placeholder -->
      <div class="w-16 h-16 mx-auto mb-3 bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center">
        <span class="text-lg font-bold text-gray-600">{{ getBrandInitials(brand.name) }}</span>
      </div>

      <!-- Brand Name -->
      <h4 class="text-center font-medium text-gray-800 mb-1">{{ brand.name }}</h4>
      
      <!-- Brand Info -->
      <div class="text-center text-xs text-gray-500">
        <p>{{ brand.country }}</p>
        <p>Est. {{ brand.established }}</p>
      </div>

      <!-- Selected Indicator -->
      <div *ngIf="selectedBrand()?.id === brand.id" class="mt-2 flex justify-center">
        <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Selected Brand Summary -->
  <div *ngIf="selectedBrand()" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
    <div class="flex items-center">
      <svg class="w-5 h-5 text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
      <div>
        <p class="text-sm font-medium text-green-800">Selected brand:</p>
        <p class="text-lg font-semibold text-green-900">{{ selectedBrand()!.name }}</p>
        <p class="text-sm text-green-700">{{ selectedBrand()!.country }} â€¢ Founded in {{ selectedBrand()!.established }}</p>
      </div>
    </div>
  </div>
</div>
